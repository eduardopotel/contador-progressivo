<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Contador Progressivo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <div class="mt-4">
        <div class="container text-center">
            <div class="col-6 offset-2">
                <div class="bg-light p-5 rounded">
                    <h1 class="text-uppercase">Aguardando reembolso:</h1>
                    <p class="fs-3" id="contador"></p>
                </div>
            </div>
        </div>
    </div>
    

    <script>
        // Defina a data de in√≠cio para o contador
        const dataDeInicio = new Date('2023-09-15T00:00:00');

        function atualizarContador() {
            const agora = new Date();
            const diferenca = agora - dataDeInicio;

            const segundos = Math.floor(diferenca / 1000);
            const minutos = Math.floor(segundos / 60);
            const horas = Math.floor(minutos / 60);
            const dias = Math.floor(horas / 24);

            const segundosRestantes = segundos % 60;
            const minutosRestantes = minutos % 60;
            const horasRestantes = horas % 24;

            document.getElementById('contador').innerHTML = `J√° se passaram ${dias} dias, ${horasRestantes} horas, ${minutosRestantes} minutos e ${segundosRestantes} segundos desde a data programada para o reembolso ü•≤`;

            // Solicite uma nova atualiza√ß√£o na pr√≥xima renderiza√ß√£o do navegador
            requestAnimationFrame(atualizarContador);
        }

        // Chame a fun√ß√£o inicialmente para exibir o contador
        atualizarContador();
    </script>
</body>
</html>
