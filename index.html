<!DOCTYPE html>
<html>
<head>
    <title>Aguardando reembolso:</title>
</head>
<body>
    <h1>Aguardando reembolso:</h1>
    <p id="contador"></p>

    <script>
        // Defina a data de início para o contador
        const dataDeInicio = new Date('2023-09-15T00:00:00');

        function atualizarContador() {
            const agora = new Date();
            const diferenca = agora - dataDeInicio;

            const segundos = Math.floor(diferenca / 1000);
            const minutos = Math.floor(segundos / 60);
            const horas = Math.floor(minutos / 60);
            const dias = Math.floor(horas / 24);

            const segundosRestantes = segundos % 60;
            const minutosRestantes = minutos % 60;
            const horasRestantes = horas % 24;

            document.getElementById('contador').innerHTML = `Passaram-se ${dias} dias, ${horasRestantes} horas, ${minutosRestantes} minutos e ${segundosRestantes} segundos desde o início.`;

            // Solicite uma nova atualização na próxima renderização do navegador
            requestAnimationFrame(atualizarContador);
        }

        // Chame a função inicialmente para exibir o contador
        atualizarContador();
    </script>
</body>
</html>
